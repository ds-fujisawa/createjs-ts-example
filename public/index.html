<!DOCTYPE html>
<html lang="jp-ja">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
	<link rel="stylesheet" href="./css/style.css">
	<script src="http://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
	<script type="text/javascript" src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
</style>
</head>
<body class="blue-grey darken-4">
	<header class="teal">
		<h1 class="white-text">Canvas Sample</h1>
	</header>
	<main>
		<ul class="collapsible" data-collapsible="accordion">
			<li id="pen">
				<div class="collapsible-header">
					<input name="group1" type="radio" id="test1" />
					<span>Pen</span>
				</div>
				<div class="collapsible-body white">
					<p>
						<span>Color：</span>
						<input id="inputColor" type="color" value="#000" />
					</p>
					<p>
						<span>Bold:</span>
						<p class="range-field">
							<input type="range" id="inputStyle" min="1" max="20" />
						</p>
					</p>
					<p>
						<button id="buttonReset" class="waves-effect waves-light btn">リセット</button>
					</p>
				</div>
			</li>
			<li id="stamp">
				<div class="collapsible-header">
					<span>Stamp</span>
					<input name="group1" type="radio" id="test2" />
				</div>
				<div class="collapsible-body white">～TODO～</div>
			</li>
			<li id="image">
				<div class="collapsible-header">
					<span>Image</span>
					<input name="group1" type="radio" id="test3" />
				</div>
				<div class="collapsible-body white">～TODO～</div>
			</li>
			<li id="text">
				<div class="collapsible-header">
					<span>Text</span>
				</div>
				<div class="collapsible-body white">～TODO～</div>
			</li>
		</ul>
		<div class="contents">
			<canvas id="myCanvas" class="white" width="960" height="540"></canvas>
		</div>
	</main>
	<footer></footer>
	<script src="./app.js"></script>
</body>
</html>
